<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consejos | P√°gina Sencilla</title>
    <!-- Carga de Tailwind CSS para un dise√±o moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Configuraci√≥n de fuente y estilos personalizados si son necesarios */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="p-4">

    <div id="app-container" class="w-full max-w-2xl bg-white shadow-xl rounded-xl p-6 md:p-10 border border-gray-100">

        <!-- T√≠tulo principal -->
        <h1 class="text-4xl font-extrabold text-center text-indigo-700 mb-6">
            ‚ú® Consejos del D√≠a
        </h1>
        <p class="text-center text-gray-500 mb-8">
            Haz clic en un bot√≥n para revelar un consejo diferente.
        </p>

        <!-- Contenedor de Botones -->
        <div id="button-container" class="flex flex-col md:flex-row justify-center space-y-4 md:space-y-0 md:space-x-4 mb-10">
            <button id="btn-0" class="advice-btn bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Ver Consejo 1
            </button>
            <button id="btn-1" class="advice-btn bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Ver Consejo 2
            </button>
            <button id="btn-2" class="advice-btn bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Ver Consejo 3
            </button>
        </div>

        <!-- Contenedor del Consejo (Se actualiza con JS) -->
        <div id="advice-display" class="bg-indigo-50 border border-indigo-200 p-6 rounded-xl text-center min-h-[150px] flex flex-col justify-center transition-all duration-300">
            <p class="text-xl text-indigo-700 font-medium">¬°Selecciona un consejo!</p>
        </div>

    </div>

    <script>
        // Simulando el archivo data.json: Los consejos est√°n definidos aqu√≠ en una estructura de datos.
        const consejosData = [
            {
                titulo: "La Regla de los Dos Minutos",
                descripcion: "Si una tarea toma menos de dos minutos, hazla inmediatamente. Esto evita la acumulaci√≥n de peque√±as tareas y mantiene tu flujo de trabajo despejado.",
                emoji: "‚è∞"
            },
            {
                titulo: "Hidrataci√≥n Constante para la Mente",
                descripcion: "Beber suficiente agua mejora dr√°sticamente la concentraci√≥n, el estado de √°nimo y los niveles de energ√≠a. Mant√©n una botella de agua cerca en todo momento.",
                emoji: "üíß"
            },
            {
                titulo: "Desconexi√≥n Digital Programada",
                descripcion: "Programa un tiempo espec√≠fico cada d√≠a (por ejemplo, 30 minutos antes de dormir) para desconectarte de pantallas y notificaciones. Esto reduce el estr√©s y mejora la calidad del sue√±o.",
                emoji: "üìµ"
            }
        ];

        // Referencia al contenedor donde se mostrar√° el consejo
        const adviceDisplay = document.getElementById('advice-display');
        // Referencia a todos los botones con la clase 'advice-btn'
        const buttons = document.querySelectorAll('.advice-btn');

        /**
         * Funci√≥n para mostrar un consejo en el contenedor.
         * @param {number} index El √≠ndice del consejo en el array consejosData.
         */
        function displayAdvice(index) {
            const consejo = consejosData[index];
            
            // Crea el contenido HTML con el t√≠tulo, emoji y descripci√≥n
            const contentHTML = `
                <div class="text-5xl mb-4 animate-bounce-once">${consejo.emoji}</div>
                <h2 class="text-2xl font-bold text-indigo-800 mb-2">${consejo.titulo}</h2>
                <p class="text-lg text-gray-700">${consejo.descripcion}</p>
            `;

            // Actualiza el contenido del contenedor
            adviceDisplay.innerHTML = contentHTML;

            // Opcional: a√±ade una animaci√≥n de rebote simple al emoji
            const emojiElement = adviceDisplay.querySelector('.animate-bounce-once');
            if (emojiElement) {
                emojiElement.style.animation = 'none'; // Resetea la animaci√≥n
                void emojiElement.offsetHeight; // Forzar reflow
                emojiElement.style.animation = 'bounce 0.5s ease-in-out 1'; // Aplica la animaci√≥n
            }
        }
        
        // Define la animaci√≥n de rebote en el CSS del JS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes bounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
        `;
        document.head.appendChild(style);


        // Asigna el evento click a cada bot√≥n
        buttons.forEach((button, index) => {
            button.addEventListener('click', () => {
                // Llama a la funci√≥n para mostrar el consejo correspondiente al √≠ndice del bot√≥n (0, 1, 2)
                displayAdvice(index);
                
                // Efecto visual: marca el bot√≥n activo
                buttons.forEach(btn => btn.classList.remove('bg-indigo-700', 'hover:bg-indigo-700'));
                button.classList.add('bg-indigo-700', 'hover:bg-indigo-700');
            });
        });

        // Muestra el primer consejo al cargar la p√°gina por defecto y marca el primer bot√≥n
        window.onload = () => {
             displayAdvice(0);
             buttons[0].classList.add('bg-indigo-700', 'hover:bg-indigo-700');
        };

    </script>
</body>
</html>
